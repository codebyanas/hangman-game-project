<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="./styles/favicon.png">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Hangman Game</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container d-flex justify-content-center align-items-center">
      <a class="navbar-brand">
        <img src="./styles/hangman.png" alt="" style="width: 54px;height: 45px;">
        <p class="app-name">Hangman Game</p>
      </a>
    </div>
  </nav>

  <div class="container mt-5 d-flex flex-column align-items-center text-center">
    <div class="puzzle" id="puzzle"></div>
    <p class="fw-semibold" id="guesses"></p>
    <button id="reset" class="btn btn-primary my-2">Reset</button>
  </div>

    <div id="customKeyboard" class="container mt-3 d-flex flex-wrap justify-content-center">
      <button class="btn btn-secondary" onclick="handleGuess('q')">Q</button>
      <button class="btn btn-secondary" onclick="handleGuess('w')">W</button>
      <button class="btn btn-secondary" onclick="handleGuess('e')">E</button>
      <button class="btn btn-secondary" onclick="handleGuess('r')">R</button>
      <button class="btn btn-secondary" onclick="handleGuess('t')">T</button>
      <button class="btn btn-secondary" onclick="handleGuess('y')">Y</button>
      <button class="btn btn-secondary" onclick="handleGuess('u')">U</button>
      <button class="btn btn-secondary" onclick="handleGuess('i')">I</button>
      <button class="btn btn-secondary" onclick="handleGuess('o')">O</button>
      <button class="btn btn-secondary" onclick="handleGuess('p')">P</button>
      <button class="btn btn-secondary" onclick="handleGuess('a')">A</button>
      <button class="btn btn-secondary" onclick="handleGuess('s')">S</button>
      <button class="btn btn-secondary" onclick="handleGuess('d')">D</button>
      <button class="btn btn-secondary" onclick="handleGuess('f')">F</button>
      <button class="btn btn-secondary" onclick="handleGuess('g')">G</button>
      <button class="btn btn-secondary" onclick="handleGuess('h')">H</button>
      <button class="btn btn-secondary" onclick="handleGuess('j')">J</button>
      <button class="btn btn-secondary" onclick="handleGuess('k')">K</button>
      <button class="btn btn-secondary" onclick="handleGuess('l')">L</button>
      <button class="btn btn-secondary" onclick="handleGuess('z')">Z</button>
      <button class="btn btn-secondary" onclick="handleGuess('x')">X</button>
      <button class="btn btn-secondary" onclick="handleGuess('c')">C</button>
      <button class="btn btn-secondary" onclick="handleGuess('v')">V</button>
      <button class="btn btn-secondary" onclick="handleGuess('b')">B</button>
      <button class="btn btn-secondary" onclick="handleGuess('n')">N</button>
      <button class="btn btn-secondary" onclick="handleGuess('m')">M</button>
    </div>

  <script type="module" src="./dist/bundle.js"></script>
</body>

</html>
